<!DOCTYPE html>
<html lang="tr">
    <header>
        <meta  charset="UTF-8">
        <style>

            .box{
                height: 200px;
            }

            div span{
                display: inline; /*  span inline olduğu için onu çevirmmeiz lazım inlinea yoks awidth ve height veremeyiz*/
                width: 50px;
                height: 50px;
                background:red;
            }
        </style>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </header>
    <body>
        
        <div class="container">
            <div class="row">
              <div class=" box col-md-6 bg-dark">
                İçerik 1
              </div>
              <div class="box col-md-6 bg-danger">
                İçerik 2
              </div>
            </div>
            <div class="row">
              <div class="box col-md-12 bg-warning">
                Dik kutu
              </div>
            </div>
          </div>
          <br><br><br>

          <div class="container">
            <div class="row">
              <div class="box bg-dark col-md-6 mb-4">
                İçerik 1
              </div>
              <div class="box bg-danger col-md-6 mb-4">
                İçerik 2
              </div>
            </div>
            <div class="row">
              <div class="box  bg-warning col-md-12 mb-4">
                Dik kutu
              </div>
            </div>
          </div>
          
          <br><br><br>
          
          <div class="container">
            <div class="row">
              <!-- Sol taraftaki dikdörtgenlerin sütunları -->
              <div class="col-md-2 mb-4 bg-danger">
                Sol kutu 1
              </div>
              <div class="col-md-2 mb-4 bg-info">
                Sol kutu 2
              </div>
          
              <!-- Sağ taraftaki sıra kutuların sütunları -->
              <div class="col-md-5">
                <!-- Üstteki sıra kutuların sütunu -->
                <div class="row mb-4 ">
                  <div class="col-md-6 bg-primary">
                    Üst kutu 1
                  </div>
                  <div class="col-md-6 bg-secondary">
                    Üst kutu 2
                  </div>
                </div>
          
                <!-- Alttaki sıra kutuların sütunu -->
                <div class="row">
                  <div class="col-md-6 bg-success">
                    Alt kutu 1
                  </div>
                  <div class="col-md-6 bg-warning">
                    Alt kutu 2
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br><br><br>

          <div class="container bg-dark" style="height: 600px;">
            <div class="box row">
                <div class="box col-2">
                    <div class="box row-2 bg-danger m-2 "></div>
                    <div class="box row-2 bg-white m-2"></div>
                </div>
                <div class=" box col-10">
                    <div class="row">
                        <div class="box col-5 bg-info m-2 "></div>
                        <div class="box col-5 bg-warning m-2"></div>
                    </div>
                    <div class="row">
                        <div class="box col-5 bg-info m-2 "></div>
                        <div class="box col-5 bg-warning m-2"></div>
                    </div>
                    <div class="row">
                        <div class="box col-5 bg-info m-2 "></div>
                        <div class="box col-5 bg-warning m-2"></div>
                        <div class="col">
                            <div class="row bg-danger"></div>
                        </div>
                    </div>
                    
                </div>
            </div> 
                    
                </div>
            
          </div>

          <br><br><br><br>

          <div class="container bg-dark" style="height: 600px;">
            
            <div class="row">
                <div class="col-3">
                    <div class="row box bg-danger my-2 ml-2 mr-1" style="height: 285px;"></div>
                    <div class="row box bg-white m-2" style="height: 285px;" ></div>

                </div>
                <div class="col">
                    <div class="row">
                        <div class="col box bg-info my-2 mr-2"></div>
                        <div class=" box col bg-warning my-2 mr-2"></div>

                    </div>
                    <div class="row">
                        
                        <div class="col box bg-warning my-2 mr-2"></div>
                        <div class=" box col bg-white my-2 mr-2"></div>

                        
                        <!--
                        <div class="col">
                            <div class="col box bg-danger my-2 mr-2"></div>
                        </div> -->
                    </div>

                    <div class="row">
                        <div class="col box bg-danger my-2 mr-2"></div>
                        <div class="col box bg-info my-2 mr-2"></div>

                    </div>
                    
                </div>
                
            </div>
            
          </div>
          

          <br><br><br><br>

          <div class="container bg-dark" style="height: 600px;">
            
            <div class="row ">
                <div class=" col-3"> <!--1.sutun-->
                    <div class="row box bg-danger my-2 ml-2 mr-1" style="height: 285px;"></div>
                    <div class="row box bg-white m-2" style="height: 285px;" ></div>

                </div>
                <div class="col"> <!--2.sutun-->
                    
                    <div class="row " style="height: 180px;">
                        <div class="col box bg-info my-2 mr-2"></div>
                        <div class=" box col bg-warning my-2 mr-2"></div>

                    </div>
                    
                    <div class="row box " style="height: 180px;">
                        <div class="col-9 box  ">

                            <div class="row box mt-5 " style="height: fit-content;">
                                <div class="col box bg-warning my-2 mr-2"></div>
                                <div class="col-7 box bg-white my-2 mr-2"></div>   
                            </div>
            
                            <div class="row box " style="height: fit-content;">
                                <div class="col-8 box bg-danger mr-2 "></div>
                                <div class="col box bg-info mr-2"></div>
                            </div>
                        </div>
                            <div class="col bg-danger  mt-5 mr-2" style="height: 360px;"></div>
                        
                    </div>
                    
                    
                    
                    
                    
                    
                </div>
                
            </div>
            
          </div>
          




          <br><br><br><br>

          <div class="container bg-dark" style="height: 600px;">
            
            <div class="row ">
                <div class=" col-3"> <!--1.sutun-->
                    <div class="row box bg-danger  mx-1 my-2" style="height: 285px;"></div>
                    <div class="row box bg-white m-1" style="height: 285px;" ></div>

                </div>
                <div class="col"> <!--2.sutun-->
                    
                    <div class="row  mt-2 mr-1 mb-2" style="height: 180px;">
                        <div class="col-7 box bg-info mr-2 " ></div>
                        <div class=" box col bg-warning "></div>

                    </div>
                    
                    <div class="row mr-1" style="height: 180px;">
                       <div class="col mt-4">
                          <div class="row">
                            <div class="col bg-warning mb-2 mr-2 " style="height: 180px;"></div>
                            <div class="col-7 bg-white mb-2 mr-2" style="height: 180px;"></div> 
                          </div>
                          <div class="row ">
                            <div class="col-7 bg-danger mr-2" style="height: 180px;"></div>
                            <div class="col bg-info mr-2 " style="height: 180px;"></div> 
                          </div>
                    </div>
                        
                    <div class="col-3 bg-danger mt-4" style="height:23rem;"></div>
                        
                    </div>
            </div>  
          </div>
          </div>
          
          <br><br>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</html>
